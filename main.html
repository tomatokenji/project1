<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>

    <link type="text/css" rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Creepster|Fontdiner+Swanky|Irish+Grover" rel="stylesheet">
  </head>
  <body>

    <h1>ZOMBIE ESCAPADE</h1>

    <div class="scoreboard">
      <div id="player1-score">Player 1 Score</div>
    </div>

    <div class="nav">
      <button id="storyButton">Brief</button>
    </div>

    <div class="gameplay">

      <div class="story">
        <p>Your backyard is being attacked by zombies!! They have kidnapped one of your good friends. Save your friend, by defeating the barrage of zombies!</p>
        <button id="okay">Okay</button>
      </div>

      <progress id="health" max="100" value="100"></progress>

      <div class="shootRange"></div>
      <div class="ownTurf"></div>
      <div class="player"><img src="" alt="player"></div>


    </div>



    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
